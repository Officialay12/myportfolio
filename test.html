    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        #bg-video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        /* Content Container */
        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        /* Media Controls */
        .media-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Volume Slider */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        #volume-slider {
            width: 80px;
            height: 5px;
            appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }
        
        #volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        
        .loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            #bg-video {
                width: auto;
                height: 100vh;
            }
        }
    </style>
<body>

    <!-- Media Controls -->

    <script>
        // DOM Elements
        const loader = document.querySelector('.loader');
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('bg-audio');
        const audioToggle = document.getElementById('audio-toggle');
        const videoToggle = document.getElementById('video-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const audioIcon = document.getElementById('audio-icon');
        const videoIcon = document.getElementById('video-icon');
        
        // Wait for video to load
        video.addEventListener('loadeddata', () => {
            // Hide loader after 1 second (for demo purposes)
            setTimeout(() => {
                loader.classList.add('fade-out');
                
                // Remove loader after animation completes
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 1000);
        });
        
        // Fallback if loadeddata doesn't fire
        setTimeout(() => {
            loader.classList.add('fade-out');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1000);
        }, 3000);
        
        // Audio Toggle
        audioToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioIcon.textContent = 'ðŸ”Š';
            } else {
                audio.pause();
                audioIcon.textContent = 'ðŸ”‡';
            }
        });
        
        // Video Toggle
        videoToggle.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                videoIcon.textContent = 'ðŸŽ¥';
            } else {
                video.pause();
                videoIcon.textContent = 'âŒ';
            }
        });
        
        // Volume Control
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            audioIcon.textContent = audio.volume > 0.5 ? 'ðŸ”Š' : 'ðŸ”‰';
        });
        
        // Initial volume setup
        audio.volume = volumeSlider.value;
        
        // Enable audio on first user interaction (to comply with autoplay policies)
        document.addEventListener('click', () => {
            audio.play().then(() => {
                audio.pause(); // Pause immediately (user will start with controls)
            }).catch(e => {
                console.log("Audio autoplay prevented:", e);
            });
        }, { once: true });
        
        // Responsive video sizing
        function adjustVideoSize() {
            const aspectRatio = 16 / 9;
            const windowAspect = window.innerWidth / window.innerHeight;
            
            if (windowAspect > aspectRatio) {
                // Window is wider than video aspect ratio
                video.style.width = '100%';
                video.style.height = 'auto';
            } else {
                // Window is taller than video aspect ratio
                video.style.width = 'auto';
                video.style.height = '100%';
            }
        }
        
        window.addEventListener('resize', adjustVideoSize);
        adjustVideoSize();
    </script>
    <style>

            --primary: #4361ee;
            --primary-dark: #3a56d4;

            --light: #f9fafb;

        }

            opacity: 0.5;

        .refresh-btn {

        .audio-btn {

            font-size: 1.2rem;

        }

        .audio-btn:hover {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;

            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);

            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

            background: var(--primary-dark);

        }

        .verification-footer a {
            color: var(--primary);

            font-weight: 500;
        }

        .verification-footer a:hover {
            text-decoration: underline;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Error message */
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Success animation */
        .success-animation {
            display: none;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;

            color: white;

        }

            0% { transform: scale(0); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate random captcha
            function generateCaptcha() {
                const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                let captcha = "";
                for (let i = 0; i < 6; i++) {
                    captcha += chars[Math.floor(Math.random() * chars.length)];
                }
                return captcha;
            }

            // Current captcha
            let currentCaptcha = generateCaptcha();
            document.getElementById('captchaText').textContent = currentCaptcha;

            // Refresh captcha
            document.getElementById('refreshCaptcha').addEventListener('click', function() {
                currentCaptcha = generateCaptcha();
                document.getElementById('captchaText').textContent = currentCaptcha;
                document.getElementById('errorMessage').style.display = 'none';
            });

            // Audio captcha (simulated)
            document.getElementById('audioCaptcha').addEventListener('click', function() {
                alert("Audio captcha would play: " + currentCaptcha.split('').join(' '));
            });

            // Verify captcha
            document.getElementById('verifyBtn').addEventListener('click', function() {
                const userInput = document.getElementById('captchaInput').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (userInput.toUpperCase() === currentCaptcha) {
                    // Success
                    document.getElementById('captchaSection').style.display = 'none';
                    document.getElementById('successAnimation').style.display = 'block';
                    
                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert("Verification successful! Redirecting to your account...");
                        window.location.href = "eco.html";
                        // In a real implementation, you would redirect or proceed with login
                    }, 2000);
                        
    

                } else {
                    // Error
                    errorMessage.style.display = 'block';
                    document.getElementById('captchaInput').style.borderColor = 'var(--danger)';
                    currentCaptcha = generateCaptcha();
                    document.getElementById('captchaText').textContent = currentCaptcha;
                    
                    // Shake animation
                    document.querySelector('.captcha-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.captcha-container').style.animation = '';
                    }, 500);
                }
            });

            // Help link
            document.getElementById('helpLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert("Please contact support if you're having trouble with verification.");
            });

            // Create floating particles
            function createParticles() {
                const container = document.querySelector('body');
                const particleCount = window.innerWidth < 768 ? 15 : 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 15 + 5;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const delay = Math.random() * 15;
                    const duration = Math.random() * 10 + 10;
                    const opacity = Math.random() * 0.3 + 0.1;
                    
                    // Apply styles
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.opacity = opacity;
                    
                    container.appendChild(particle);
                }
            }

            createParticles();
        });
    </script>
